<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contratos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); }
        @keyframes fade-in { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Tela de Autenticação -->
    <div id="auth-view" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <!-- Formulário de Login -->
            <form id="login-form">
                <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
                <div id="login-error" class="hidden p-3 mt-4 text-sm text-red-700 bg-red-100 rounded-lg"></div>
                <div class="mt-4 space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-600">Email</label>
                        <input type="email" id="login-email" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-600">Senha</label>
                        <input type="password" id="login-password" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md" required>
                    </div>
                </div>
                <button type="submit" class="w-full px-4 py-2 mt-6 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700">Entrar</button>
                <p class="mt-4 text-sm text-center text-gray-600">
                    Precisa criar uma conta? <a href="#" id="show-register" class="font-medium text-blue-600 hover:underline">Cadastre-se</a>
                </p>
            </form>

            <!-- Formulário de Cadastro -->
            <form id="register-form" class="hidden">
                 <h2 class="text-2xl font-bold text-center text-gray-700">Cadastro de Usuário</h2>
                <div id="register-error" class="hidden p-3 mt-4 text-sm text-red-700 bg-red-100 rounded-lg"></div>
                <div class="mt-4 space-y-4">
                     <input type="email" id="register-email" placeholder="Email do novo usuário" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                     <input type="password" id="register-password" placeholder="Senha para o novo usuário" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                     <input type="password" id="register-secret" placeholder="Chave de Cadastro" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <button type="submit" class="w-full px-4 py-2 mt-6 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700">Criar Conta</button>
                <p class="mt-4 text-sm text-center text-gray-600">
                    Já tem uma conta? <a href="#" id="show-login" class="font-medium text-blue-600 hover:underline">Faça Login</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Tela Principal da Aplicação (inicialmente oculta) -->
    <div id="app-view" class="hidden">
        <!-- O conteúdo da sua aplicação (cabeçalho, filtros, etc.) vai aqui -->
    </div>
    
    <!-- Outros Modais (Contrato, Alerta, Admin) -->

    <!-- Módulo Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- Lógica de Inicialização ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // ** IMPORTANTE: Cole sua configuração do Firebase aqui **
                const firebaseConfig = {
                  apiKey: "AIzaSyDY3qxKdbwBk56-cgB1TezEc9LSVqkdnAs",
                  authDomain: "gerenciador-de-contratos-cbc47.firebaseapp.com",
                  projectId: "gerenciador-de-contratos-cbc47",
                  storageBucket: "gerenciador-de-contratos-cbc47.appspot.com",
                  messagingSenderId: "544353319340",
                  appId: "1:544353319340:web:070ac470eac63241f36209"
                };

                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                
                setupAuthListeners(auth, db);

            } catch (error) {
                document.getElementById('auth-view').innerHTML = `<div class="text-center p-8 text-red-600">Erro crítico: ${error.message}</div>`;
            }
        });

        // --- Funções Auxiliares ---
        const getUserRoleDoc = (db, uid) => doc(db, "userRoles", uid);
        const getAdminSetupDoc = (db) => doc(db, "appConfig", "adminSetup");

        function showAuthAlert(elId, message) {
            const errorEl = document.getElementById(elId);
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        // --- Lógica de Autenticação ---
        function setupAuthListeners(auth, db) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            document.getElementById('show-register').addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            });

            document.getElementById('show-login').addEventListener('click', (e) => {
                e.preventDefault();
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    showAuthAlert('login-error', 'Email ou senha inválidos.');
                }
            });

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // ** IMPORTANTE: Defina sua chave secreta aqui **
                const CHAVE_SECRETA = "`6rH£&7T30ER"; 
                
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const secret = document.getElementById('register-secret').value;

                if (secret !== CHAVE_SECRETA) {
                    showAuthAlert('register-error', 'Chave de Cadastro inválida.');
                    return;
                }

                try {
                    // Verifica se um admin já existe
                    const adminDoc = await getDoc(getAdminSetupDoc(db));
                    const isAdminSetup = adminDoc.exists();

                    // Cria o usuário na autenticação do Firebase
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Define o papel do usuário
                    const role = isAdminSetup ? 'user' : 'admin';
                    await setDoc(getUserRoleDoc(db, user.uid), {
                        role: role,
                        email: user.email
                    });

                    // Se for o primeiro usuário (admin), marca a configuração como completa
                    if (!isAdminSetup) {
                        await setDoc(getAdminSetupDoc(db), { setupComplete: true });
                    }
                    
                    // O onAuthStateChanged irá redirecionar para a tela principal
                } catch (error) {
                    let message = 'Erro ao criar conta.';
                    if (error.code === 'auth/email-already-in-use') {
                        message = 'Este e-mail já está em uso.';
                    } else if (error.code === 'auth/weak-password') {
                        message = 'A senha precisa ter no mínimo 6 caracteres.';
                    }
                    showAuthAlert('register-error', message);
                }
            });

            onAuthStateChanged(auth, async (user) => {
                const authView = document.getElementById('auth-view');
                const appView = document.getElementById('app-view');

                if (user) {
                    const roleDoc = await getDoc(getUserRoleDoc(db, user.uid));
                    const userRole = roleDoc.exists() ? roleDoc.data().role : 'user';

                    // Aqui você mostraria a tela principal da sua aplicação
                    authView.classList.add('hidden');
                    appView.classList.remove('hidden');
                    appView.innerHTML = `
                        <div class="p-8">
                            <h1 class="text-2xl font-bold">Login bem-sucedido!</h1>
                            <p>Email: ${user.email}</p>
                            <p>Papel: ${userRole}</p>
                            <button id="logout-btn-main" class="mt-4 px-4 py-2 bg-red-500 text-white rounded">Sair</button>
                        </div>
                    `;
                    document.getElementById('logout-btn-main').addEventListener('click', () => signOut(auth));
                } else {
                    authView.classList.remove('hidden');
                    appView.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
