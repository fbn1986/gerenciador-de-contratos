<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contratos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); }
        @keyframes fade-in { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Tela de Autenticação -->
    <div id="auth-view" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <!-- Formulário de Login -->
            <form id="login-form">
                <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
                <div id="login-error" class="hidden p-3 mt-4 text-sm text-red-700 bg-red-100 rounded-lg"></div>
                <div class="mt-4 space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-600">Email</label>
                        <input type="email" id="login-email" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-600">Senha</label>
                        <input type="password" id="login-password" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
                <button type="submit" class="w-full px-4 py-2 mt-6 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700">Entrar</button>
                <p class="mt-4 text-sm text-center text-gray-600">
                    Não tem uma conta? <a href="#" id="show-register" class="font-medium text-blue-600 hover:underline">Cadastre-se</a>
                </p>
            </form>
            <!-- Formulário de Cadastro -->
            <form id="register-form" class="hidden">
                 <h2 class="text-2xl font-bold text-center text-gray-700">Cadastro</h2>
                <div id="register-error" class="hidden p-3 mt-4 text-sm text-red-700 bg-red-100 rounded-lg"></div>
                <div class="mt-4 space-y-4">
                    <input type="email" id="register-email" placeholder="Email" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    <input type="password" id="register-password" placeholder="Senha (mínimo 6 caracteres)" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <button type="submit" class="w-full px-4 py-2 mt-6 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700">Cadastrar</button>
                <p class="mt-4 text-sm text-center text-gray-600">
                    Já tem uma conta? <a href="#" id="show-login" class="font-medium text-blue-600 hover:underline">Faça Login</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Tela Principal da Aplicação -->
    <div id="app-view" class="hidden">
        <div class="container mx-auto p-4 sm:p-6 lg:p-8">
            <header class="flex flex-col sm:flex-row justify-between items-center mb-6">
                 <div class="flex flex-col items-start">
                    <h1 class="text-3xl font-bold text-gray-700">
                        <i class="fas fa-file-signature mr-2"></i>Gerenciador de Contratos
                    </h1>
                    <p id="user-email" class="text-sm text-gray-500 mt-1"></p>
                </div>
                <div>
                    <button id="admin-panel-btn" class="hidden bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 mr-4">
                        <i class="fas fa-user-shield mr-2"></i>Painel Admin
                    </button>
                    <button id="addContractBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 mr-4">
                        <i class="fas fa-plus mr-2"></i>Adicionar Contrato
                    </button>
                    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        <i class="fas fa-sign-out-alt mr-2"></i>Sair
                    </button>
                </div>
            </header>

            <main>
                <!-- Filtros e Grade de Contratos aqui -->
            </main>
        </div>
    </div>
    
    <!-- Modal do Painel Admin -->
    <div id="admin-modal" class="fixed inset-0 z-50 items-center justify-center hidden modal-backdrop">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-3xl mx-4 p-6 relative animate-fade-in">
            <h2 class="text-2xl font-bold mb-6 text-gray-700">Painel de Administração</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Seção de Listar Usuários -->
                <div>
                    <h3 class="text-lg font-semibold mb-4">Usuários Cadastrados</h3>
                    <div id="user-list-container" class="h-96 overflow-y-auto border rounded-lg p-2">
                        <!-- A lista de usuários será inserida aqui -->
                    </div>
                </div>
                <!-- Seção de Criar Novo Usuário -->
                <div>
                    <h3 class="text-lg font-semibold mb-4">Criar Novo Usuário</h3>
                    <form id="create-user-form" class="space-y-4">
                        <div id="create-user-feedback" class="hidden p-3 text-sm rounded-lg"></div>
                        <div>
                            <label for="new-user-email" class="block text-sm font-medium text-gray-600">Email</label>
                            <input type="email" id="new-user-email" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="new-user-password" class="block text-sm font-medium text-gray-600">Senha Provisória</label>
                            <input type="password" id="new-user-password" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="new-user-role" class="block text-sm font-medium text-gray-600">Papel</label>
                            <select id="new-user-role" class="w-full bg-white px-3 py-2 mt-1 border border-gray-300 rounded-md">
                                <option value="user">Usuário</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full px-4 py-2 mt-4 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700">Criar Usuário</button>
                    </form>
                </div>
            </div>
            <button id="close-admin-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times fa-lg"></i>
            </button>
        </div>
    </div>
    
    <!-- Outros Modais (Contrato, Alerta) -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-functions.js";
        // ... outras importações

        let functions; // Declarada globalmente

        // --- Funções Auxiliares ---
        const getUserRolesCollection = () => collection(db, `userRoles`);
        // ...

        // --- Lógica de Autenticação ---
        const setupAuthListeners = () => {
            // ... (código dos listeners de login/cadastro)

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                // ...
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    // ...
                }
            });

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // ... (lógica de login)
                    if (userRole === 'admin') {
                        adminPanelBtn.classList.remove('hidden');
                        adminPanelBtn.addEventListener('click', openAdminPanel);
                    } else {
                        adminPanelBtn.classList.add('hidden');
                    }
                    // ...
                } else {
                    // ... (lógica de logout)
                }
            });
        };

        // --- Lógica do Painel de Admin ---
        const adminModal = document.getElementById('admin-modal');
        const createUserForm = document.getElementById('create-user-form');

        const openAdminPanel = async () => {
            adminModal.classList.remove('hidden');
            adminModal.classList.add('flex');
            loadUserList();
        };

        const closeAdminPanel = () => {
            adminModal.classList.add('hidden');
            adminModal.classList.remove('flex');
        };
        
        document.getElementById('close-admin-modal-btn').addEventListener('click', closeAdminPanel);
        
        const loadUserList = () => {
            const userListContainer = document.getElementById('user-list-container');
            userListContainer.innerHTML = '<p class="text-gray-500">Carregando usuários...</p>';

            onSnapshot(getUserRolesCollection(), (snapshot) => {
                userListContainer.innerHTML = '';
                if (snapshot.empty) {
                    userListContainer.innerHTML = '<p class="text-gray-500">Nenhum usuário com papel definido encontrado.</p>';
                    return;
                }
                snapshot.forEach(doc => {
                    const userData = doc.data();
                    const userDiv = document.createElement('div');
                    userDiv.className = 'flex justify-between items-center p-2 border-b';
                    userDiv.innerHTML = `
                        <span>${userData.email}</span>
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${userData.role === 'admin' ? 'bg-purple-200 text-purple-800' : 'bg-gray-200 text-gray-800'}">${userData.role}</span>
                    `;
                    userListContainer.appendChild(userDiv);
                });
            });
        };
        
        createUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const feedbackEl = document.getElementById('create-user-feedback');
            const email = document.getElementById('new-user-email').value;
            const password = document.getElementById('new-user-password').value;
            const role = document.getElementById('new-user-role').value;

            feedbackEl.classList.remove('bg-red-200', 'text-red-800', 'bg-green-200', 'text-green-800');
            feedbackEl.classList.add('hidden');

            try {
                const createUser = httpsCallable(functions, 'createUser');
                const result = await createUser({ email, password, role });

                if (result.data.success) {
                    feedbackEl.textContent = 'Usuário criado com sucesso!';
                    feedbackEl.className = 'p-3 text-sm rounded-lg bg-green-200 text-green-800';
                    feedbackEl.classList.remove('hidden');
                    createUserForm.reset();
                } else {
                    throw new Error(result.data.error.message);
                }
            } catch (error) {
                feedbackEl.textContent = `Erro: ${error.message}`;
                feedbackEl.className = 'p-3 text-sm rounded-lg bg-red-200 text-red-800';
                feedbackEl.classList.remove('hidden');
                console.error("Erro ao criar usuário:", error);
            }
        });

        // --- Lógica de Inicialização ---
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // ... (código de inicialização)
                functions = getFunctions(app); // Inicializa as Functions
                setupAuthListeners();
            } catch (error) {
                // ...
            }
        });
    </script>
</body>
</html>
